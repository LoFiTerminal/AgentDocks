<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1C1917"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#292524" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#1C1917;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>

  <!-- Logo -->
  <g transform="translate(500, 180)">
    <!-- Rounded square with lightning bolt -->
    <rect x="0" y="0" width="200" height="200" rx="40" stroke="#F59E0B" stroke-width="12" fill="none"/>
    <path d="M 100 60 L 80 120 L 120 120 L 90 180 L 140 110 L 110 110 Z" fill="#F59E0B"/>
  </g>

  <!-- Title -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#FAFAF9" text-anchor="middle">
    AgentDocks.ai
  </text>

  <!-- Subtitle -->
  <text x="600" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="normal" fill="#A8A29E" text-anchor="middle">
    Launch AI Agents in Seconds
  </text>

  <!-- Tag line -->
  <g transform="translate(600, 560)">
    <rect x="-180" y="-20" width="360" height="40" rx="20" fill="#F59E0B" opacity="0.1"/>
    <text x="0" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#F59E0B" text-anchor="middle">
      Open Source • Privacy First • No Terminal
    </text>
  </g>
</svg>
